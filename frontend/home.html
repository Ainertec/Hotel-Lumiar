<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="fontawesome-free/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Hotel Lumiar</title>
  <link rel="stylesheet" type="text/css" href="./bootstrap/css/escopo-css-pagina.css">
</head>

<body>

  <div
    style="position: absolute; z-index:1060; top: 0; right: 0; min-height: 200px; margin-right: 20px; margin-top: 60px;">
    <div id="mensagemDeErro"></div>
  </div>
  <div id="carregamento"></div>

  <nav id="navbarTotal" class="navbar navCor"
    style="padding-top: 0px; padding-bottom: 0px; padding-right: 2px; border-radius: 20px; margin: 5px; box-shadow: 3px 3px 3px rgba(0,0,0,0.5);">
    <img src="img/logo.png" class="navbar-brand" style="width: 60px;" alt="...">
  </nav>

  <div id="janelaTotal" class="container-fluid">
    <div id="modal"></div>
    <div id="modal2"></div>
    <div id="alert2"></div>

    <div class="row">

      <section class="col-3" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
        <div class="shadow-lg p-3 mb-5 bg-white" style="margin-top:30px; border-radius: 20px;">
          <h4 class="text-center"><span class="fas fa-caret-square-down" style="margin-top: 10px;"></span> Menu de
            opções
          </h4>
          <div class="card-deck mx-auto col-10" style="margin-top:5vh;">
            <button onclick="telaHospede();" type="button"
              class="btn btn-light border border-dark btn-lg col-12 mx-auto"
              style="margin: 5px; width: 50px; height: 150px;">
              <span class="fas fa-plus"></span> Cadastrar hospede <span class="fas fa-user"></span>
            </button>
            <button onclick="telaRelatorio();" type="button"
              class="btn btn-light border border-dark btn-lg col-12 mx-auto"
              style="margin: 5px; width: 50px; height: 150px;">
              <span class="fas fa-file-alt"></span> Relatório <span class="fas fa-chart-pie"></span>
            </button>
            <button onclick="telaRegras();" type="button"
              class="btn btn-light border border-dark btn-lg col-12 mx-auto"
              style="margin: 5px; width: 50px; height: 150px;">
              <span class="fas fa-exclamation-circle"></span> Regras hotel <span class="fas fa-balance-scale"></span>
            </button>
          </div>
        </div>
      </section>

      <main class="col-9" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
        <div class="shadow-lg p-3 mb-3 bg-white" style="margin-top:30px; border-radius: 20px;">
          <h4 class="text-center" style="margin-top:10px"><span class="fas fa-search"></span> Buscar hospede</h4>
          <div class="card-deck col-6 mx-auto d-block">
            <div class="input-group mb-3">
              <input id="nomeDoHospede" type="text" class="form-control form-control-sm mousetrap"
                placeholder="Nome do hospede">
              <button
                onclick="if(validaDadosCampo(['#nomeDoHospede'])){gerarListaDeHospedes('nome');}else{ mensagemDeErro('Preencha o campo de busca!'); mostrarCamposIncorrreto(['nomeDoHospede']); }"
                type="button" class="btn btn-outline-info btn-sm">
                <span class="fas fa-search"></span> Buscar
              </button>
              <br />
              <button onclick="gerarListaDeHospedes('todos');" type="button"
                class="btn btn-outline-info btn-block btn-sm" style="margin-top:10px;">
                <span class="fas fa-search-plus"></span> Exibir todos
              </button>
            </div>
          </div>
        </div>
        <div class="shadow-lg p-3 mb-2 bg-white" style="border-radius: 20px;">
          <h5 class="text-center" style="margin-top:10px"><span class="fas fa-list"></span> Listagem de hospedes</h5>
          <div class="col-12 layer1"
            style="position: relative; height: 50vh; z-index: 1; overflow: scroll; margin-right: 0px;">
            <div id="listaDeHospedes">
              <img src="img/plano.gif" class="mx-auto d-block" style=" width: 30vw;">
            </div>
          </div>
        </div>
      </main>

    </div>

    <footer>
      <a class="nav-link text-dark rounded float-right" href="#" style="padding: 0px;"><span
          class="fab fa-dev iconsTam rounded float-right"> Ainertec</span></a>
    </footer>

  </div>

  <script src="./classes/Requisicao.js"></script>
  <script src="./classes/Hospede.js"></script>
  <script src="./classes/Funcionalidade.js"></script>
  <script src="./classes/Impressao.js"></script>
  <script src="./classes/Hospedagem.js"></script>
  <script src="./classes/Relatorio.js"></script>
  <script src="./classes/Regra.js"></script>


</body>

</html>
